<html>
<head>

	<link rel="stylesheet" href="#CHEMIN{css/bootstrap-responsive.css}">
	<link rel="stylesheet" href="#CHEMIN{css/blog.css}">
</head>
<body class="page blog">
	
	<div class="container">
		<div class="row">
			<div class="span4 offset4 header">
				<h1>#DESCRIPTIF</h1>
			</div>
		</div>
		<div class="row">
			<div class="span6 offset4 white">
[

					<article>

					</article>

]

					<BOUCLE_articles(ARTICLES){!par date}{0,5}{id_rubrique}>

								[<p class="date">(#DATE|affdate_simple)</p>]

									<h2>#TITRE</h2>
								</header>

								[<div class="chapo">(#CHAPO)</div>]
								[<div class="texte">(#TEXTE|image_reduire{700})</div>]

						</div><!--/.inner-->

				</section>

			</div><!--/.white-->
		</div><!--/.row-->
	</div><!--/.container-->
