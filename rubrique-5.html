<BOUCLE_principale(RUBRIQUES){id_rubrique}>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>[(#DESCRIPTIF|attribut_html) | ]#NOM_SITE_SPIP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="#CHEMIN{css/bootstrap.css}">
	<link rel="stylesheet" href="#CHEMIN{css/bootstrap-responsive.css}">
	<link rel="stylesheet" href="#CHEMIN{css/blog.css}">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/spip.php?page=backend&id_rubrique=5">
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="page blog home">
	
	<div class="container">
		<div class="row">
			<div class="span2 brand">
				<a href="#URL_RUBRIQUE{2}"><span>proportio</span><img alt="proportio"[ src="(#CHEMIN{img/proportio.png})"]></a>
			</div>
			<div class="span6 offset2 header">
				<h1>#DESCRIPTIF</h1>
			</div>
		</div>
		<div class="row">
			<div class="span6 offset4 white[ p(#ENV{debut_articles}) paginated]">
[
				<section class="readme">
					<article>
						<div class="inner">
							<p class="date">Readme</p>
							<header>
								<h2>About this blog</h2>
							</header>
							<div>
								(#TEXTE)
							</div>
						</div><!--/.inner-->
					</article>
				</section>
]
				<section>
					<B_articles>
					#ANCRE_PAGINATION
					<BOUCLE_articles(ARTICLES){!par date}{0,5}{id_rubrique}{pagination 1}>
						<div class="inner">
							<article>
								[<figure class="icono">
									<a title="[(#TITRE|attribut_html)]"
									[href="(#LOGO_ARTICLE|extraire_attribut{src})"]
									rel="lightbox">(#LOGO_ARTICLE|image_passe_partout{700,110}|image_recadre{700,110,center}|image_aplatir{jpg,ffffff}|inserer_attribut{'height',''}|inserer_attribut{'alt',[(#TITRE|attribut_html)]})</a>
								</figure>]
								[<p class="date"><a href="#URL_ARTICLE">(#DATE|affdate_simple)</a></p>]
								<header class="titraille">
									<h2><a href="#URL_ARTICLE">#TITRE</a></h2>
								</header>

								[<div class="chapo">(#CHAPO)</div>]
								[<div class="texte">(#TEXTE|image_reduire{700})</div>]
								[<p>&raquo; (#MODELE{comments-nb})</p>]
							</article>
						</div><!--/.inner-->
					</BOUCLE_articles>
						<div class="inner">#PAGINATION</div>
					</B_articles>
				</section>

			</div><!--/.white-->
		</div><!--/.row-->
	</div><!--/.container-->
	[<script src="(#CHEMIN{js/lib/jquery-1.9.1.min.js})"></script>]
	[<script src="(#CHEMIN{js/lib/lightbox.js})"></script>]
	[<script src="(#CHEMIN{js/blog.js})"></script>]
</body>
</html>
</BOUCLE_principale>
